    <script>
        // WebSocketå®æ—¶æ›´æ–°æ”¯æŒ

        // åˆå§‹åŒ–WebSocketè¿æ¥
        function initWebSocket() {
            try {

                    reconnection: true,

                socket.on('connect', () => {
                    console.log('âœ“ WebSocket å·²è¿æ¥');

                    indicator.textContent = 'â— å®æ—¶è¿æ¥';
                    indicator.id = 'ws-indicator';
                    document.body.appendChild(indicator);
                });

                socket.on('disconnect', () => {
                    console.log('âœ— WebSocket å·²æ–­å¼€');
                    const indicator = document.getElementById('ws-indicator');
                    if (indicator) {
                        indicator.style.background = '#dc3545';
                        indicator.textContent = 'â— è¿æ¥æ–­å¼€';
                    }
                });

                // ç›‘å¬çƒŸé›¾æŠ¥è­¦å™¨çŠ¶æ€æ›´æ–°
                socket.on('smoke_alarm_state_update', (data) => {
                    console.log('ğŸ“¨ æ”¶åˆ°çƒŸé›¾æŠ¥è­¦å™¨çŠ¶æ€æ›´æ–°:', data);
                    handleRealtimeUpdate(data);
                });

                // ç›‘å¬çƒŸé›¾æŠ¥è­¦å™¨äº‹ä»¶
                socket.on('smoke_alarm_event', (data) => {
                    console.log('ğŸš¨ æ”¶åˆ°çƒŸé›¾æŠ¥è­¦å™¨äº‹ä»¶:', data);
                    handleRealtimeEvent(data);
                });

                socket.on('connect_error', (error) => {
                    console.error('WebSocket è¿æ¥é”™è¯¯:', error);
                });
            } catch (error) {
                console.error('åˆå§‹åŒ–WebSocketå¤±è´¥:', error);
            }
        }

        // å¤„ç†å®æ—¶çŠ¶æ€æ›´æ–°
        function handleRealtimeUpdate(data) {
            // å¦‚æœsmoke-alarm.jsä¸­æœ‰å…¨å±€å˜é‡ï¼Œåˆ™æ›´æ–°
            if (typeof window.updateAlarmCard === 'function') {
                window.updateAlarmCard(data);
            } else {
                // ç›´æ¥æ›´æ–°DOM
                updateAlarmCardDirect(data);
            }

            // å¦‚æœæ˜¯æŠ¥è­¦è§¦å‘ï¼Œæ˜¾ç¤ºæµ®åŠ¨é€šçŸ¥
            if (data.alarm_active) {
                showFloatingAlert(data);
            }
        }

        // ç›´æ¥æ›´æ–°æŠ¥è­¦å¡ç‰‡
        function updateAlarmCardDirect(data) {
            const cards = document.querySelectorAll('.alarm-card');
            cards.forEach(card => {
                const header = card.querySelector('.alarm-location');
                if (header && header.textContent.includes(data.alarm_id)) {
                    // æ›´æ–°çƒŸé›¾æµ“åº¦
                    const smokeBar = card.querySelector('.smoke-level-fill');
                    if (smokeBar) {
                        smokeBar.style.width = `${Math.min(data.smoke_level, 100)}%`;
                        smokeBar.textContent = `çƒŸé›¾: ${data.smoke_level.toFixed(1)}%`;
                    }

                    // æ›´æ–°ç”µæ± 
                    const batteryValue = card.querySelector('.detail-value');
                    if (batteryValue && batteryValue.closest('.detail-row').querySelector('.detail-label').textContent === 'ç”µæ± :') {
                        batteryValue.textContent = `${data.battery}%`;
                    }

                    // æ›´æ–°æŠ¥è­¦çŠ¶æ€
                    if (data.alarm_active) {
                        card.classList.add('alarm-active');
                        const status = card.querySelector('.alarm-status');
                        if (status) {
                            status.className = 'alarm-status status-danger';
                            status.textContent = 'æŠ¥è­¦ä¸­';
                        }
                    } else {
                        card.classList.remove('alarm-active');
                        const status = card.querySelector('.alarm-status');
                        if (status && !data.test_mode) {
                            status.className = 'alarm-status status-normal';
                            status.textContent = 'æ­£å¸¸';
                        }
                    }
                }
            });
        }

        // å¤„ç†å®æ—¶äº‹ä»¶
        function handleRealtimeEvent(data) {
            // æ·»åŠ åˆ°äº‹ä»¶åˆ—è¡¨é¡¶éƒ¨
            const eventsList = document.getElementById('events-list');
            if (eventsList) {
                const eventItem = document.createElement('div');
                eventItem.className = `event-item ${data.event_type}`;
                eventItem.innerHTML = `
                    <div class="event-type">${getEventTypeText(data.event_type)}</div>
                    <div class="event-detail">${data.alarm_id} - ${data.detail || ''}</div>
                    <div class="event-time">åˆšåˆš</div>
                `;
                eventsList.insertBefore(eventItem, eventsList.firstChild);

                // é™åˆ¶æ˜¾ç¤ºæ•°é‡
                const items = eventsList.querySelectorAll('.event-item');
                if (items.length > 20) {
                    eventsList.removeChild(items[items.length - 1]);

        // æ˜¾ç¤ºæµ®åŠ¨æŠ¥è­¦é€šçŸ¥
        function showFloatingAlert(data) {
            const alert = document.createElement('div');
            alert.style.cssText = `
                position: fixed;
                top: 80px;
                right: 20px;
                background: linear-gradient(135deg, #dc3545, #c82333);
                color: white;
                padding: 20px 25px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(220, 53, 69, 0.5);
                z-index: 10001;
                animation: slideIn 0.3s ease-out;
                max-width: 350px;
            `;
            alert.innerHTML = `
                <div style="font-size: 1.2em; font-weight: bold; margin-bottom: 8px;">
                    ğŸš¨ çƒŸé›¾æŠ¥è­¦ï¼
                </div>
                <div style="font-size: 0.95em;">
                    <strong>${data.alarm_id}</strong><br>
                    ${data.location || 'ä½ç½®æœªçŸ¥'}<br>
                    çƒŸé›¾æµ“åº¦: ${data.smoke_level}%
                </div>
            `;

            // æ·»åŠ å…³é—­æŒ‰é’®
            const closeBtn = document.createElement('button');
            closeBtn.textContent = 'Ã—';
            closeBtn.style.cssText = `
                position: absolute;
                top: 10px;
                right: 10px;
                background: none;
                border: none;
                color: white;
                font-size: 1.5em;
                cursor: pointer;
            `;
            closeBtn.onclick = () => alert.remove();
            alert.appendChild(closeBtn);

            document.body.appendChild(alert);

            // 5ç§’åè‡ªåŠ¨ç§»é™¤
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.style.animation = 'slideOut 0.3s ease-in';
                    setTimeout(() => alert.remove(), 300);

            }, 5000);

            // æ’­æ”¾æŠ¥è­¦éŸ³
            playAlertSound();
        }

        // æ’­æ”¾æŠ¥è­¦å£°éŸ³
        function playAlertSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 880;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (error) {
                console.log('æ— æ³•æ’­æ”¾å£°éŸ³:', error);
            }
        }

        // è·å–äº‹ä»¶ç±»å‹æ–‡æœ¬
        function getEventTypeText(type) {
            const types = {
                'ALARM_TRIGGERED': 'ğŸ”¥ æŠ¥è­¦è§¦å‘',
                'ALARM_CLEARED': 'âœ… æŠ¥è­¦æ¸…é™¤',
                'LOW_BATTERY': 'ğŸ”‹ ç”µæ± ç”µé‡ä½',
                'TEST_STARTED': 'ğŸ” æµ‹è¯•å¼€å§‹',
                'TEST_STOPPED': 'â¹ æµ‹è¯•åœæ­¢',
                'SENSITIVITY_CHANGED': 'âš™ï¸ çµæ•åº¦è°ƒæ•´'
            };
            return types[type] || type;
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–WebSocket
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initWebSocket);
        } else {

        // é¡µé¢å¸è½½æ—¶æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', () => {

                socket.disconnect();

        });

        // æ·»åŠ åŠ¨ç”»æ ·å¼
        const style = document.createElement('style');

            }

                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(400px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
