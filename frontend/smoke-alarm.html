<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟雾报警器监控 - NIS3351智慧家居</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .alarms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .alarm-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .alarm-card:hover {
            transform: translateY(-5px);
        }

        .alarm-card.alarm-active {
            background: #fee;
            border: 3px solid #f00;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 0, 0.8); }
        }

        .alarm-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .alarm-location {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .alarm-status {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .status-normal {
            background: #d4edda;
            color: #155724;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
        }

        .status-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .alarm-details {
            margin: 15px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: bold;
        }

        .smoke-level-bar {
            height: 30px;
            background: #eee;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }

        .smoke-level-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #ffc107, #dc3545);
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .battery-indicator {
            display: inline-block;
            width: 50px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 3px;
            position: relative;
            margin-left: 5px;
        }

        .battery-indicator::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 10px;
            background: #333;
            border-radius: 0 2px 2px 0;
        }

        .battery-fill {
            height: 100%;
            background: #28a745;
            transition: width 0.3s;
        }

        .battery-fill.low {
            background: #dc3545;
        }

        .battery-fill.medium {
            background: #ffc107;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-test {
            background: #007bff;
            color: white;
        }

        .btn-acknowledge {
            background: #28a745;
            color: white;
        }

        .btn-sensitivity {
            background: #6c757d;
            color: white;
        }

        .events-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .events-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .event-item {
            padding: 15px;
            border-left: 4px solid #007bff;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .event-item.ALARM_TRIGGERED {
            border-left-color: #dc3545;
        }

        .event-item.ALARM_CLEARED {
            border-left-color: #28a745;
        }

        .event-item.LOW_BATTERY {
            border-left-color: #ffc107;
        }

        .event-type {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .event-detail {
            color: #666;
            font-size: 0.9em;
        }

        .event-time {
            color: #999;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        nav {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">首页</a>
            <a href="air-conditioner.html">空调控制</a>
            <a href="door-lock.html">门锁控制</a>
            <a href="smoke-alarm.html" style="font-weight: bold;">烟雾报警器</a>
            <a href="alarm-dashboard.html">报警仪表板</a>
            <a href="alarm-statistics.html">统计分析</a>
            <a href="device-maintenance.html">设备维护</a>
            <a href="automation-rules.html">自动化规则</a>
            <a href="room-management.html">房间管理</a>
        </nav>

        <header>
            <h1>🔥 烟雾报警器监控</h1>
            <p>实时监控烟雾浓度，保障家居安全</p>
        </header>

        <div id="loading" class="loading">正在加载数据...</div>
        <div id="alarms-grid" class="alarms-grid" style="display: none;"></div>

        <div id="events-section" class="events-section" style="display: none;">
            <h2 class="events-title">最近事件</h2>
            <div id="events-list"></div>
        </div>
    </div>

    <!-- Socket.IO 客户端库 -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <script src="smoke-alarm.js"></script>
    <script>
        // WebSocket实时更新支持
        let socket;

        // 初始化WebSocket连接
        function initWebSocket() {
            try {
                socket = io('http://localhost:5000', {
                    transports: ['websocket', 'polling'],
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionAttempts: 5
                });

                socket.on('connect', () => {
                    console.log('✓ WebSocket 已连接');
                    const indicator = document.createElement('div');
                    indicator.style.cssText = 'position: fixed; top: 10px; right: 10px; background: #28a745; color: white; padding: 8px 15px; border-radius: 20px; font-size: 0.85em; z-index: 10000;';
                    indicator.textContent = '● 实时连接';
                    indicator.id = 'ws-indicator';
                    document.body.appendChild(indicator);
                });

                socket.on('disconnect', () => {
                    console.log('✗ WebSocket 已断开');
                    const indicator = document.getElementById('ws-indicator');
                    if (indicator) {
                        indicator.style.background = '#dc3545';
                        indicator.textContent = '● 连接断开';
                    }
                });

                // 监听烟雾报警器状态更新
                socket.on('smoke_alarm_state_update', (data) => {
                    console.log('📨 收到烟雾报警器状态更新:', data);
                    handleRealtimeUpdate(data);
                });

                // 监听烟雾报警器事件
                socket.on('smoke_alarm_event', (data) => {
                    console.log('🚨 收到烟雾报警器事件:', data);
                    handleRealtimeEvent(data);
                });

                socket.on('connect_error', (error) => {
                    console.error('WebSocket 连接错误:', error);
                });
            } catch (error) {
                console.error('初始化WebSocket失败:', error);
            }
        }

        // 处理实时状态更新
        function handleRealtimeUpdate(data) {
            // 如果smoke-alarm.js中有全局变量，则更新
            if (typeof window.updateAlarmCard === 'function') {
                window.updateAlarmCard(data);
            } else {
                // 直接更新DOM
                updateAlarmCardDirect(data);
            }

            // 如果是报警触发，显示浮动通知
            if (data.alarm_active) {
                showFloatingAlert(data);
            }
        }

        // 直接更新报警卡片
        function updateAlarmCardDirect(data) {
            const cards = document.querySelectorAll('.alarm-card');
            cards.forEach(card => {
                const header = card.querySelector('.alarm-location');
                if (header && header.textContent.includes(data.alarm_id)) {
                    // 更新烟雾浓度
                    const smokeBar = card.querySelector('.smoke-level-fill');
                    if (smokeBar) {
                        smokeBar.style.width = `${Math.min(data.smoke_level, 100)}%`;
                        smokeBar.textContent = `烟雾: ${data.smoke_level.toFixed(1)}%`;
                    }

                    // 更新电池
                    const batteryValue = card.querySelector('.detail-value');
                    if (batteryValue && batteryValue.closest('.detail-row').querySelector('.detail-label').textContent === '电池:') {
                        batteryValue.textContent = `${data.battery}%`;
                    }

                    // 更新报警状态
                    if (data.alarm_active) {
                        card.classList.add('alarm-active');
                        const status = card.querySelector('.alarm-status');
                        if (status) {
                            status.className = 'alarm-status status-danger';
                            status.textContent = '报警中';
                        }
                    } else {
                        card.classList.remove('alarm-active');
                        const status = card.querySelector('.alarm-status');
                        if (status && !data.test_mode) {
                            status.className = 'alarm-status status-normal';
                            status.textContent = '正常';
                        }
                    }
                }
            });
        }

        // 处理实时事件
        function handleRealtimeEvent(data) {
            // 添加到事件列表顶部
            const eventsList = document.getElementById('events-list');
            if (eventsList) {
                const eventItem = document.createElement('div');
                eventItem.className = `event-item ${data.event_type}`;
                eventItem.innerHTML = `
                    <div class="event-type">${getEventTypeText(data.event_type)}</div>
                    <div class="event-detail">${data.alarm_id} - ${data.detail || ''}</div>
                    <div class="event-time">刚刚</div>
                `;
                eventsList.insertBefore(eventItem, eventsList.firstChild);

                // 限制显示数量
                const items = eventsList.querySelectorAll('.event-item');
                if (items.length > 20) {
                    eventsList.removeChild(items[items.length - 1]);
                }
            }
        }

        // 显示浮动报警通知
        function showFloatingAlert(data) {
            const alert = document.createElement('div');
            alert.style.cssText = `
                position: fixed;
                top: 80px;
                right: 20px;
                background: linear-gradient(135deg, #dc3545, #c82333);
                color: white;
                padding: 20px 25px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(220, 53, 69, 0.5);
                z-index: 10001;
                animation: slideIn 0.3s ease-out;
                max-width: 350px;
            `;
            alert.innerHTML = `
                <div style="font-size: 1.2em; font-weight: bold; margin-bottom: 8px;">
                    🚨 烟雾报警！
                </div>
                <div style="font-size: 0.95em;">
                    <strong>${data.alarm_id}</strong><br>
                    ${data.location || '位置未知'}<br>
                    烟雾浓度: ${data.smoke_level}%
                </div>
            `;

            // 添加关闭按钮
            const closeBtn = document.createElement('button');
            closeBtn.textContent = '×';
            closeBtn.style.cssText = `
                position: absolute;
                top: 10px;
                right: 10px;
                background: none;
                border: none;
                color: white;
                font-size: 1.5em;
                cursor: pointer;
            `;
            closeBtn.onclick = () => alert.remove();
            alert.appendChild(closeBtn);

            document.body.appendChild(alert);

            // 5秒后自动移除
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.style.animation = 'slideOut 0.3s ease-in';
                    setTimeout(() => alert.remove(), 300);
                }
            }, 5000);

            // 播放报警音
            playAlertSound();
        }

        // 播放报警声音
        function playAlertSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 880;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (error) {
                console.log('无法播放声音:', error);
            }
        }

        // 获取事件类型文本
        function getEventTypeText(type) {
            const types = {
                'ALARM_TRIGGERED': '🔥 报警触发',
                'ALARM_CLEARED': '✅ 报警清除',
                'LOW_BATTERY': '🔋 电池电量低',
                'TEST_STARTED': '🔍 测试开始',
                'TEST_STOPPED': '⏹ 测试停止',
                'SENSITIVITY_CHANGED': '⚙️ 灵敏度调整'
            };
            return types[type] || type;
        }

        // 页面加载时初始化WebSocket
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initWebSocket);
        } else {
            initWebSocket();
        }

        // 页面卸载时断开连接
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
        });

        // 添加动画样式
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(400px); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(400px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
