<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟雾报警器监控 - NIS3351智慧家居</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .alarms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .alarm-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .alarm-card:hover {
            transform: translateY(-5px);
        }

        .alarm-card.alarm-active {
            background: #fee;
            border: 3px solid #f00;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 0, 0.8); }
        }

        .alarm-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .alarm-location {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .alarm-status {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .status-normal {
            background: #d4edda;
            color: #155724;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
        }

        .status-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .alarm-details {
            margin: 15px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: bold;
        }

        .smoke-level-bar {
            height: 30px;
            background: #eee;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }

        .smoke-level-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #ffc107, #dc3545);
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .battery-indicator {
            display: inline-block;
            width: 50px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 3px;
            position: relative;
            margin-left: 5px;
        }

        .battery-indicator::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 10px;
            background: #333;
            border-radius: 0 2px 2px 0;
        }

        .battery-fill {
            height: 100%;
            background: #28a745;
            transition: width 0.3s;
        }

        .battery-fill.low {
            background: #dc3545;
        }

        .battery-fill.medium {
            background: #ffc107;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-test {
            background: #007bff;
            color: white;
        }

        .btn-acknowledge {
            background: #28a745;
            color: white;
        }

        .btn-sensitivity {
            background: #6c757d;
            color: white;
        }

        .events-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .events-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .event-item {
            padding: 15px;
            border-left: 4px solid #007bff;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .event-item.ALARM_TRIGGERED {
            border-left-color: #dc3545;
        }

        .event-item.ALARM_CLEARED {
            border-left-color: #28a745;
        }

        .event-item.LOW_BATTERY {
            border-left-color: #ffc107;
        }

        .event-type {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .event-detail {
            color: #666;
            font-size: 0.9em;
        }

        .event-time {
            color: #999;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        nav {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">首页</a>
            <a href="air-conditioner.html">空调控制</a>
            <a href="door-lock.html">门锁控制</a>
            <a href="smoke-alarm.html" style="font-weight: bold;">烟雾报警器</a>
        </nav>

        <header>
            <h1>🔥 烟雾报警器监控</h1>
            <p>实时监控烟雾浓度，保障家居安全</p>
        </header>

        <div id="loading" class="loading">正在加载数据...</div>
        <div id="alarms-grid" class="alarms-grid" style="display: none;"></div>

        <div id="events-section" class="events-section" style="display: none;">
            <h2 class="events-title">最近事件</h2>
            <div id="events-list"></div>
        </div>
    </div>

    <script src="smoke-alarm.js"></script>
</body>
</html>
