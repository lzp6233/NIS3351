    }

    .btn-delete {

    .btn-delete:hover {

    .modal {

    .modal.show {

    .modal-content {

    .form-group {

    .form-group label {

    .form-group input,

    .form-actions {

    .btn-primary {

    .loading {

    .alert {

    .alert-success {

    }

    .alert-error {

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ˜ï¸ æˆ¿é—´ç®¡ç†</h1>
      <div>
        <a href="index.html" class="back-btn">è¿”å›ä¸»é¡µ</a>
        <button class="create-btn" onclick="showCreateModal()">åˆ›å»ºæˆ¿é—´</button>
      </div>
    </div>

    <div id="alert" class="alert"></div>

    <div id="loading" class="loading">
      åŠ è½½ä¸­...
    </div>

    <div id="room-grid" class="room-grid" style="display: none;">
      <!-- æˆ¿é—´å¡ç‰‡å°†åŠ¨æ€åŠ è½½ -->
    </div>

    <div id="empty-state" class="empty-state" style="display: none;">
      <p>è¿˜æ²¡æœ‰åˆ›å»ºä»»ä½•æˆ¿é—´</p>
      <button class="create-btn" onclick="showCreateModal()">åˆ›å»ºç¬¬ä¸€ä¸ªæˆ¿é—´</button>
    </div>
  </div>

  <!-- åˆ›å»º/ç¼–è¾‘æˆ¿é—´æ¨¡æ€æ¡† -->
  <div id="room-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">åˆ›å»ºæˆ¿é—´</h2>
      </div>
      <form id="room-form">
        <div class="form-group">
          <label for="room_id">æˆ¿é—´ID *</label>
          <input type="text" id="room_id" name="room_id" required
                 placeholder="ä¾‹å¦‚: living_room, bedroom_1">
        </div>
        <div class="form-group">
          <label for="room_name">æˆ¿é—´åç§° *</label>
          <input type="text" id="room_name" name="room_name" required
                 placeholder="ä¾‹å¦‚: å®¢å…, å§å®¤1">
        </div>
        <div class="form-group">
          <label for="floor">æ¥¼å±‚</label>
          <input type="number" id="floor" name="floor" value="1" min="1">
        </div>
        <div class="form-group">
          <label for="area">é¢ç§¯ (å¹³æ–¹ç±³)</label>
          <input type="number" id="area" name="area" step="0.1" min="0"
                 placeholder="ä¾‹å¦‚: 25.5">
        </div>
        <div class="form-group">
          <label for="description">æè¿°</label>
          <textarea id="description" name="description"
                    placeholder="æˆ¿é—´çš„ç”¨é€”ã€ç‰¹ç‚¹ç­‰..."></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">å–æ¶ˆ</button>
          <button type="submit" class="btn btn-primary">ä¿å­˜</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5000';
    let rooms = [];
    let editingRoomId = null;

    // åŠ è½½æ‰€æœ‰æˆ¿é—´
    async function loadRooms() {
      try {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('room-grid').style.display = 'none';
        document.getElementById('empty-state').style.display = 'none';

        const response = await fetch(`${API_BASE}/rooms`);
        const data = await response.json();

        if (data.success) {
          rooms = data.rooms;
          displayRooms();
        } else {
          showAlert('åŠ è½½æˆ¿é—´å¤±è´¥: ' + data.error, 'error');
        }
      } catch (error) {
        console.error('Error loading rooms:', error);
        showAlert('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }

    // æ˜¾ç¤ºæˆ¿é—´åˆ—è¡¨
    function displayRooms() {
      const grid = document.getElementById('room-grid');
      const emptyState = document.getElementById('empty-state');

      if (rooms.length === 0) {
        grid.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      grid.style.display = 'grid';
      emptyState.style.display = 'none';

      grid.innerHTML = rooms.map(room => `
        <div class="room-card">
          <h3>${room.room_name}</h3>
          <div class="room-info">
            <span>ğŸ†” ID: ${room.room_id}</span>
            <span>ğŸ“ æ¥¼å±‚: ${room.floor || '-'}</span>
            <span>ğŸ“ é¢ç§¯: ${room.area ? room.area + ' mÂ²' : '-'}</span>
            ${room.description ? `<span>ğŸ“ ${room.description}</span>` : ''}
          </div>
          <span class="device-count">è®¾å¤‡æ•°é‡: æ­£åœ¨åŠ è½½...</span>
          <div class="room-actions">
            <button class="btn btn-edit" onclick="editRoom('${room.room_id}')">ç¼–è¾‘</button>
            <button class="btn btn-delete" onclick="deleteRoom('${room.room_id}', '${room.room_name}')">åˆ é™¤</button>
          </div>
        </div>
      `).join('');

      // åŠ è½½æ¯ä¸ªæˆ¿é—´çš„è®¾å¤‡æ•°é‡
      rooms.forEach(room => loadRoomDevices(room.room_id));
    }

    // åŠ è½½æˆ¿é—´çš„è®¾å¤‡ä¿¡æ¯
    async function loadRoomDevices(roomId) {
      try {
        const response = await fetch(`${API_BASE}/rooms/${roomId}/devices`);
        const data = await response.json();

        const cards = document.querySelectorAll('.room-card');
        cards.forEach(card => {
          if (card.textContent.includes(`ID: ${roomId}`)) {
            const badge = card.querySelector('.device-count');
            badge.textContent = `è®¾å¤‡: ${data.smoke_alarms_count || 0} ä¸ªçƒŸé›¾æŠ¥è­¦å™¨`;
          }
        });
      } catch (error) {
        console.error(`Error loading devices for room ${roomId}:`, error);
      }
    }

    // æ˜¾ç¤ºåˆ›å»ºæ¨¡æ€æ¡†
    function showCreateModal() {
      editingRoomId = null;
      document.getElementById('modal-title').textContent = 'åˆ›å»ºæˆ¿é—´';
      document.getElementById('room-form').reset();
      document.getElementById('room_id').disabled = false;
      document.getElementById('room-modal').classList.add('show');
    }

    // ç¼–è¾‘æˆ¿é—´
    async function editRoom(roomId) {
      editingRoomId = roomId;
      document.getElementById('modal-title').textContent = 'ç¼–è¾‘æˆ¿é—´';

      const room = rooms.find(r => r.room_id === roomId);
      if (!room) return;

      document.getElementById('room_id').value = room.room_id;
      document.getElementById('room_id').disabled = true;
      document.getElementById('room_name').value = room.room_name;
      document.getElementById('floor').value = room.floor || 1;
      document.getElementById('area').value = room.area || '';
      document.getElementById('description').value = room.description || '';

      document.getElementById('room-modal').classList.add('show');
    }

    // å…³é—­æ¨¡æ€æ¡†
    function closeModal() {
      document.getElementById('room-modal').classList.remove('show');
      editingRoomId = null;
    }

    // å¤„ç†è¡¨å•æäº¤
    document.getElementById('room-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        room_id: document.getElementById('room_id').value,
        room_name: document.getElementById('room_name').value,
        floor: parseInt(document.getElementById('floor').value),
        area: parseFloat(document.getElementById('area').value) || null,
        description: document.getElementById('description').value || null
      };

      try {
        let response;
        if (editingRoomId) {
          // æ›´æ–°æˆ¿é—´
          response = await fetch(`${API_BASE}/rooms/${editingRoomId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });
        } else {
          // åˆ›å»ºæˆ¿é—´
          response = await fetch(`${API_BASE}/rooms`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });
        }

        const data = await response.json();

        if (data.success) {
          showAlert(editingRoomId ? 'æˆ¿é—´æ›´æ–°æˆåŠŸ' : 'æˆ¿é—´åˆ›å»ºæˆåŠŸ', 'success');
          closeModal();
          loadRooms();
        } else {
          showAlert('æ“ä½œå¤±è´¥: ' + data.error, 'error');
        }
      } catch (error) {
        console.error('Error saving room:', error);
        showAlert('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
      }
    });

    // åˆ é™¤æˆ¿é—´
    async function deleteRoom(roomId, roomName) {
      if (!confirm(`ç¡®å®šè¦åˆ é™¤æˆ¿é—´ "${roomName}" å—ï¼Ÿ\n\næ³¨æ„ï¼šå¦‚æœæˆ¿é—´æœ‰å…³è”è®¾å¤‡ï¼Œå°†æ— æ³•åˆ é™¤ã€‚`)) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/rooms/${roomId}`, {
          method: 'DELETE'
        });

        const data = await response.json();

        if (data.success) {
          showAlert('æˆ¿é—´åˆ é™¤æˆåŠŸ', 'success');
          loadRooms();
        } else {
          showAlert('åˆ é™¤å¤±è´¥: ' + data.error, 'error');
        }
      } catch (error) {
        console.error('Error deleting room:', error);
        showAlert('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
      }
    }

    // æ˜¾ç¤ºæç¤ºä¿¡æ¯
    function showAlert(message, type) {
      const alert = document.getElementById('alert');
      alert.textContent = message;
      alert.className = `alert alert-${type} show`;

      setTimeout(() => {
        alert.classList.remove('show');
      }, 5000);
    }

    // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
    document.getElementById('room-modal').addEventListener('click', (e) => {
      if (e.target.id === 'room-modal') {
        closeModal();
      }
    });

    // é¡µé¢åŠ è½½æ—¶è·å–æˆ¿é—´åˆ—è¡¨
    window.addEventListener('load', loadRooms);
  </script>
</body>
