<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空调与环境监控 - 智能家居</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <a href="index.html" class="back-btn">← 返回主页</a>
            <h1>❄️ 空调与环境监控</h1>
            <p>实时监测家庭温湿度环境</p>
        </header>
        
        <div class="controls">
            <label for="deviceSelect">选择设备：</label>
            <select id="deviceSelect">
                <option value="all">所有设备</option>
            </select>
            <button id="refreshBtn">刷新数据</button>
            <a href="index.html" class="nav-btn">🏠 主菜单</a>
            <span id="status" class="status">正在加载...</span>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">当前温度</div>
                <div class="stat-value" id="currentTemp">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">当前湿度</div>
                <div class="stat-value" id="currentHum">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">数据点数</div>
                <div class="stat-value" id="dataCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">舒适指数</div>
                <div class="stat-value" id="comfortIndex">--</div>
            </div>
        </div>
        
        <div id="chart" style="width:100%;height:500px;"></div>
        
        <div class="ac-controls">
            <h3>空调控制</h3>
            <div class="control-group">
                <button class="ac-btn" data-temp="16">16°C</button>
                <button class="ac-btn" data-temp="20">20°C</button>
                <button class="ac-btn" data-temp="24">24°C</button>
                <button class="ac-btn" data-temp="26">26°C</button>
                <button class="ac-btn" id="acOff">关闭</button>
            </div>
            <div class="ac-status">
                空调状态: <span id="acStatus">未运行</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="air-conditioner.js"></script>
</body>
</html>
