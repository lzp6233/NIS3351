<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>智能门锁控制 - 智能家居</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", "PingFang SC", sans-serif;
      background: linear-gradient(135deg, #e8f0fe, #fdf6f0);
      background-image: url('https://cdn.pixabay.com/photo/2017/08/30/01/05/interior-2696153_1280.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
      position: relative;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.6);
      z-index: 0;
    }

    /* 增大容器宽度并居中 */
    .lock-wrapper {
      width: 90%;
      max-width: 1100px; /* ⬅ 扩大宽度 */
      background: rgba(255, 255, 255, 0.88);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 50px;
      text-align: center;
      backdrop-filter: blur(10px);
      z-index: 1;
      position: relative;
    }

    h1 {
      color: #2b4a8a;
      margin-bottom: 10px;
      font-size: 1.9em;
    }

    p.subtitle {
      color: #555;
      margin-bottom: 30px;
      font-size: 1.05em;
    }

    /* ✅ 让4个卡片强制同一行展示 */
    .info-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 固定为4列 */
      gap: 25px;
      margin-bottom: 30px;
    }

    .info-card {
      background: #f9fafc;
      border-radius: 14px;
      padding: 20px 10px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
    }

    .info-label {
      color: #666;
      font-size: 0.9em;
    }

    .info-value {
      color: #2b4a8a;
      font-size: 1.25em;
      font-weight: 600;
    }

    .lock-actions {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
    }

    .btn-lock {
      background-color: #dc3545;
    }

    .btn-unlock {
      background-color: #28a745;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

    .form-section {
      margin-top: 30px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-weight: 500;
    }

    select,
    input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      border: 2px solid #ddd;
      transition: 0.3s;
      margin-bottom: 18px;
      font-size: 0.95em;
    }

    select:focus,
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .back-btn {
      position: left;
      top: calc(1.5vh + 0.5rem);
      left: calc(1.5vw + 0.5rem);
      background: rgba(43, 74, 138, 0.9);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.18s;
      z-index: 2;
    }

    .back-btn:hover {
      background: #2b4a8a;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      margin-top: 25px;
      font-size: 0.9em;
      color: #666;
      z-index: 1;
    }

    /* 认证字段样式 */
    .auth-fields {
      margin-top: 15px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #e9ecef;
    }

    .image-preview {
      margin-top: 10px;
      max-width: 200px;
      max-height: 200px;
      border-radius: 8px;
      overflow: hidden;
    }

    .image-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn-generate, .btn-config {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
      transition: 0.3s;
    }

    .btn-generate:hover, .btn-config:hover {
      background-color: #5a6268;
      transform: translateY(-1px);
    }

    /* 实时更新按钮样式 */
    .btn-realtime {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn-realtime.active {
      background-color: #0056b3;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    /* 自动锁定配置样式 */
    .auto-lock-section {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
      border: 1px solid #e9ecef;
    }

    .auto-lock-section h3 {
      margin-top: 0;
      color: #2b4a8a;
      font-size: 1.2em;
    }

    .auto-lock-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }

    .auto-lock-controls label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 0;
    }

    .auto-lock-controls input[type="checkbox"] {
      width: auto;
      margin-bottom: 0;
    }

    .auto-lock-controls input[type="number"] {
      width: 80px;
      margin-bottom: 0;
    }

    /* 状态徽章样式 */
    .status-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 600;
    }

    .status-locked {
      background-color: #dc3545;
      color: white;
    }

    .status-unlocked {
      background-color: #28a745;
      color: white;
    }

    /* 响应式处理 */
    @media (max-width: 900px) {
      .info-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .auto-lock-controls {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    @media (max-width: 600px) {
      .info-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="lock-wrapper">
    <a href="index.html" class="back-btn">← 返回主页</a>
    <h1>🚪 智能门锁控制</h1>
    <p class="subtitle">远程控制、状态监测与家庭安全守护</p>

    <div class="info-grid">
      <div class="info-card">
        <div class="info-label">锁ID</div>
        <div class="info-value" id="lockId">Front_Door</div>
      </div>
      <div class="info-card">
        <div class="info-label">状态</div>
        <div class="info-value" id="lockStatus">--</div>
      </div>
      <div class="info-card">
        <div class="info-label">电量</div>
        <div class="info-value" id="lockBattery">--</div>
      </div>
      <div class="info-card">
        <div class="info-label">更新时间</div>
        <div class="info-value" id="lockUpdated">--</div>
      </div>
    </div>

    <div class="form-section">
      <label for="unlockMethod">开锁方式</label>
      <select id="unlockMethod" onchange="toggleAuthFields()">
        <option value="PINCODE">PINCODE认证</option>
        <option value="FACE">面部识别</option>
        <option value="FINGERPRINT">指纹识别</option>
      </select>

      <!-- PINCODE认证字段 -->
      <div id="pincodeFields" class="auth-fields">
        <label for="usernameInput">用户名</label>
        <input type="text" id="usernameInput" placeholder="请输入用户名（如：Dad, Mom）">
        
        <label for="passwordInput">密码</label>
        <input type="password" id="passwordInput" placeholder="请输入密码">
        
        <label for="pinInput">PIN码</label>
        <input type="password" id="pinInput" placeholder="请输入PIN码">
      </div>

      <!-- 面部识别字段 -->
      <div id="faceFields" class="auth-fields" style="display: none;">
        <label for="faceUsernameInput">用户名</label>
        <input type="text" id="faceUsernameInput" placeholder="请输入用户名">
        
        <label for="faceImageInput">面部图像</label>
        <input type="file" id="faceImageInput" accept="image/*" onchange="previewFaceImage()">
        <div id="faceImagePreview" class="image-preview"></div>
      </div>

      <!-- 指纹识别字段 -->
      <div id="fingerprintFields" class="auth-fields" style="display: none;">
        <label for="fingerprintUsernameInput">用户名</label>
        <input type="text" id="fingerprintUsernameInput" placeholder="请输入用户名">
        
        <label for="fingerprintInput">指纹数据</label>
        <input type="text" id="fingerprintInput" placeholder="请输入指纹数据（模拟）">
        <button type="button" onclick="generateFingerprint()" class="btn-generate">生成模拟指纹</button>
      </div>

      <!-- 通用字段 -->
      <div id="generalFields" class="auth-fields" style="display: none;">
        <label for="actorInput">操作用户</label>
        <input type="text" id="actorInput" placeholder="请输入用户名称">
      </div>
    </div>

    <!-- 注册新用户区域 -->
    <div class="form-section" style="margin-top: 20px;">
      <button id="toggleRegisterBtn" class="btn btn-generate" type="button">➕ 注册新用户</button>
      <div id="registerSection" style="display: none; margin-top: 12px;">
        <label for="regUsername">用户名</label>
        <input type="text" id="regUsername" placeholder="输入用户名">

        <label for="regPassword">密码</label>
        <input type="password" id="regPassword" placeholder="输入密码">

        <label for="regFaceInput">面部图像（可选）</label>
        <input type="file" id="regFaceInput" accept="image/*" onchange="previewRegFace()">
        <div id="regFacePreview" class="image-preview"></div>

        <label for="regFingerprint">指纹数据（可选）</label>
        <input type="text" id="regFingerprint" placeholder="指纹数据（可选）">

        <div style="margin-top:8px;">
          <button id="btnRegister" class="btn btn-unlock" type="button">注册</button>
        </div>
      </div>
    </div>

    <div class="lock-actions">
      <button id="btnLock" class="btn btn-lock">🔒 上锁</button>
      <button id="btnUnlock" class="btn btn-unlock">🔓 解锁</button>
      <button id="btnRealtime" class="btn btn-realtime">实时更新：关闭</button>
    </div>

    <!-- 自动锁定配置 -->
    <div class="auto-lock-section">
      <h3>自动锁定配置</h3>
      <div class="auto-lock-controls">
        <label>
          <input type="checkbox" id="autoLockEnabled" checked> 启用自动锁定
        </label>
        <label for="autoLockDelay">延迟时间（秒）</label>
        <input type="number" id="autoLockDelay" value="5" min="1" max="60">
        <button type="button" onclick="updateAutoLockConfig()" class="btn-config">更新配置</button>
      </div>
    </div>
  </div>

  <footer>智能家居系统 v2.1 | 门锁模块</footer>

  <script src="door-lock.js"></script>
</body>
</html>
